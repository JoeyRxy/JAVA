<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.,min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/main.js"></script>
    <script src="js/appointment.js"></script>
    <script>
    </script>
    <title>预约</title>
</head>
<body>
    <nav th:insert="header::header"></nav>

    <div>
        <span>选择日期</span>
        <label for="date"></label><select name="date" id="date">
            <option th:each="d:${mydates}" th:value="${d}" th:text="${#dates.format(d, 'yyyy-MM-dd')}"></option>
        </select>
        <button onclick="checkAppointment(Date.parse($('#date').val()))">Check</button>
    </div>
    
    <table>
        <thead>
            <tr>
                <td>时间</td>
                <td>预约</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item, iterStat : ${list}" th:class="${iterStat.even} ? 'even' : 'odd'">
                <td th:text="${item.time}"></td>
                <td>
                    <button th:style="${index}==${iterStat.index}?'background-color: green;':_" th:id="'btn'+${iterStat.index}" th:disabled="${item.disabled}" th:onclick="|appoint(${iterStat.index})|">预约</button>
                </td>
            </tr>
        </tbody>
    </table>
    <nav th:insert="footer::footer"></nav>
</body>
</html>
